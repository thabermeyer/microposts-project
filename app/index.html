<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Microposts</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->

</head>

<body>

  <nav class="navbar">

    <div class="navbar__container">

      <a href="#" class="navbar__link">MicroPosts</a>

    </div>

  </nav>

  <section class="postbox">

    <div class="postbox__container">

      <h1 class="header-1">Say Something</h1>
      <h3 class="header-3">What's On Your Mind?</h3>

      <div class="postbox__form">

        <input type="text" id="title" class="postbox__form-group" placeholder="Post Title">

        <textarea id="body" class="postbox__form-group" placeholder="Post Body" rows="10"></textarea>

        <input type="hidden" id="id" value="">

        <button class="postbox__btn">Post It</button>

        <span class="postbox__form-end"></span>

      </div>

      <br>

      <div id="posts"><i class="fa fa-pencil"></i></div>

    </div>

  </section>

  <footer class="footer">

    <div class="footer__container">

      MicroPosts &copy; 2018

    </div>

  </footer>

  <!-- build:js assets/scripts/App.js -->
  <script src="/temp/scripts/App.js"></script>
  <!-- endbuild -->

</body>

</html>
